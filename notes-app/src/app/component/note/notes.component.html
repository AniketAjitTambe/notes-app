<div class="body-container" style="display: flex;flex-direction: row;">
    <div class="notes-list">
        <div style="margin: 0.5rem;">
            <button style="width: 100%" (click)="addNewNote()">New Note</button>
        </div>
        <div style="display: flex;flex-direction: column;gap:0.5rem; padding: 0.5rem;">
            @for(note of noteList;track note){
            <app-note-list-item [noteItem]="note" style="cursor: pointer;" (selectedNote)="showNote($event)"
                (removeNoteWithId)="deleteNote($event)">
            </app-note-list-item>
            }
        </div>
    </div>
    <div class="selected-note" style="padding: 1rem; width:100%;height: 100%;">
        @if(addNewNoteFlag || !selectedNote || noteList.length ===0){
        <app-note-form [currentUser]="currentUser"></app-note-form>
        }
        @else {
        <app-show-note [selectedNote]="selectedNote" [currentUser]="currentUser"
            (deleteNoteWithId)="deleteNote($event)"></app-show-note>
        }
    </div>
</div>
